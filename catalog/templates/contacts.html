{% extends 'base.html' %}

{% block title %}Контакты - Продукты №1{% endblock %}

{% block content %}
<div class="container mb-4">
  <h1 class='text-center mb-4'>Контакты</h1>

  {% if success_message %}
    <div class='alert alert-success alert-dismissible fade show' role='alert'>
      {{ success_message }}
      <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Закрыть'></button>
    </div>
  {% endif %}

  <div class='row justify-content-center'>
    <div class='col-md-6'>
      <div class='card shadow-sm border-0 rounded-3 p-4 bg-light'>
        <form method='post' action=''>
          {% csrf_token %}
          <div class='mb-3'>
            <label for='name' class='form-label'>Имя</label>
            <input type='text' name='name' id='name' placeholder='Ваше имя' required
              class='form-control'>
          </div>

          <div class='mb-3'>
            <label for='phone' class='form-label'>Телефон</label>
            <input type='text' name='phone' id='phone' placeholder='Контактный телефон' required
              class='form-control'>
          </div>

          <div class='mb-3'>
            <label for='message' class='form-label'>Сообщение</label>
            <textarea name='message' id='message' rows='4' placeholder='Ваше сообщение' required
              class='form-control'></textarea>
          </div>

          <button type='submit' class='btn btn-primary w-100 mt-3'>Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
