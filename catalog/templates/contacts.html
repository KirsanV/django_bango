<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skystore - Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Skystore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary me-2" href="/">Каталог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white" href="/contacts/">Контакты</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-4">
  <h1 class='text-center mb-4'>Контакты</h1>

  {% if success_message %}
    <div class='alert alert-success alert-dismissible fade show' role='alert'>
      {{ success_message }}
      <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Закрыть'></button>
    </div>
  {% endif %}

  <div class='row justify-content-center'>
    <div class='col-md-6'>
      <div class='card shadow-sm border-0 rounded-3 p-4 bg-light'>
        <form method='post' action=''>
          {% csrf_token %}
          <div class='mb-3'>
            <label for='name' class='form-label'>Имя</label>
            <input type='text' name='name' id='name' placeholder='Ваше имя' required
              class='form-control'>
          </div>

          <div class='mb-3'>
            <label for='phone' class='form-label'>Телефон</label>
            <input type='text' name='phone' id='phone' placeholder='Контактный телефон' required
              class='form-control'>
          </div>

          <div class='mb-3'>
            <label for='message' class='form-label'>Сообщение</label>
            <textarea name='message' id='message' rows='4' placeholder='Ваше сообщение' required
              class='form-control'></textarea>
          </div>

          <button type='submit' class='btn btn-primary w-100 mt-3'>Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class='border-top bg-light pt-4'>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body></html>
