{% extends "blog/base_one.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<h2>{{ object.title }}</h2>
<img src="{{ object.preview_image.url }}" class="img-fluid mb-3" alt="{{ object.title }}">
<p>{{ object.content }}</p>
<p><small>Опубликовано: {{ object.created_at|date:"d M Y H:i" }}</small></p>

<a href="{% url 'post_edit' object.pk %}" class="btn btn-warning">Редактировать</a>
<a href="{% url 'post_delete' object.pk %}" class="btn btn-danger">Удалить</a>

<a href="{% url 'blog_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
{% endblock %}
